<div ng-include="'../../layout/topnav.html'"></div>

<div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <section name="sidebar" ng-include="'locations/views/partials/validation.client.sidebar.html'">
        </section>

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>

          <div class="row">
            <!-- The list locations view -->
            <section data-ng-controller="LocationsController" data-ng-init="findValidations()">

              <h3 class="dark-grey">Validations List</h3>

              <!-- The list of location -->
              <!--
              <kendo-grid options="validations">
              </kendo-grid>
-->

              <!-- The list of location without kendo -->

              <p>LocationID: {{currLocation._id}}</p><br>
              <p>Location Name: {{currLocation.name}}</p><br>
<!--              <p>Validations: {{currLocation.validations.name}}</p>-->
              <ul>
                <li data-ng-repeat="validation in currLocation.validations">
                  {{validation.name}}
                  <table class="table table-striped">
                    <th>
                      <td>Name</td>
                      <td>Value</td>
                      <td>Status</td>
                    </th>
                    <tbody>
                    <tr data-ng-repeat="data in validation.data">
                      <td>{{data.text}}</td>
                      <td>{{data.value}}</td>
                      <td>{{data.status}}</td>
                    </tr>
                  </tbody>
                  </table>


                  <!--
                  <a data-ng-href="#!/locations/{{location._id}}" data-ng-bind="location.name"></a>
                  <br>
                  <small data-ng-bind="location.created | date:'medium'"></small>
                  <small>/</small>
                  <small data-ng-bind="location.creator.fullName"></small>
                  <p data-ng-bind="location.content"></p>-->
                </li>
              </ul>
              <!-- If there are no locations in the list, suggest the user's create a new location -->
              <div data-ng-hide="!locations || locations.length">
                No locations yet<span data-ng-show="{{authentication.user.role == 'admin'}}">, why don't you <a href="/#!/locations/create">create one</a>?</span>
              </div>
            </section>

          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

      </div><!--/row-->

      <hr>

      <footer>
        <!--<p>Â© Trixcorp 2014</p>-->
      </footer>

    </div>
