<div ng-include="'../../layout/topnav.html'"></div>
<div ng-include="'locations/views/partials/location.client.header.html'"></div>

<div class="container">

			<div class="row row-offcanvas row-offcanvas-right">

				<section name="sidebar" ng-include="'locations/views/partials/location.client.sidebar.html'">
				</section>

				<div class="col-xs-12 col-sm-9">
					<p class="pull-right visible-xs">
						<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
					</p>

					<div class="row">

						<!-- The location view -->
						<section data-ng-controller="LocationsController">
							<!-- The new location form -->
							<form data-ng-submit="create()" novalidate>

							<div class="container">
									<div class="col-md-9">
											<div class="row">
													<h3 class="dark-grey">New Location</h3>
													<h5 class="dark-grey">Active: <input name="status" class="form-control" id="status" type="checkbox" data-ng-model="status" /></h5>

													<hr>

													<h3 class="dark-grey">Name and Contact</h3>
													<h5 class="dark-grey">Location</h5>
											</div>

											<div class="row">
												<!--
												<div class="form-group col-lg-12">
													<label>Location ID</label>
													<input type="" name="" class="form-control" id="" disabled value="{{location._id}}">
												</div>
												-->

												<div class="form-group col-lg-6">
													<label>Account Name</label>
													<input type="" name="" class="form-control" id="" disabled value="{{authentication.user.account.name}}">
												</div>

												<div class="form-group col-lg-6">
													<label>Location Name</label>
													<input type="text" name="name" class="form-control" id="name" type="text" data-ng-model="name" placeholder="Name" required>
												</div>

												<div class="form-group col-lg-12" data-ng-init="findActiveBrands()">
													<label>Brand Name</label>
													<select class="form-control" ng-options="item.name for item in activeBrands" ng-model="brand">
														<!--<option value="">-- Select a Brand --</option>-->
													</select>
												</div>

												<div class="form-group col-lg-6">
													<label>Country</label>
													<input type="text" name="country" class="form-control" id="country" data-ng-model="country">
												</div>

												<div class="form-group col-lg-6">
													<label>POBox</label>
													<input type="text" name="postalCode" class="form-control" id="postalCode" data-ng-model="postalCode">
												</div>

												<div class="form-group col-lg-6">
													<label>Emirate</label>
													<input type="text" name="state" class="form-control" id="state" data-ng-model="state">
												</div>

												<div class="form-group col-lg-6">
													<label>Sales Order No</label>
													<input type="" name="" class="form-control" id="" disabled value="{{authentication.user.account.salesOrderNo}}">
												</div>

												<!--<div class="form-group col-lg-6" data-ng-init="populateTimezones()">-->
												<div class="form-group col-lg-6">
													<label>Timezone</label>
													<!--<select class="form-control" disabled ng-options="item for item in timezones" ng-model="timezone">
														<option value="">-- Select a Timezone --</option>
													</select>-->
													<select class="form-control" disabled>
														<option value="Asia/Dubai" selected>Asia/Dubai</option>
													</select>
												</div>


												<div class="form-group col-lg-6">
													<label>Manager Phone Number</label>
													<input type="text" name="phoneManager" class="form-control" id="phoneManager" data-ng-model="phoneManager">
												</div>

												<div class="form-group col-lg-12">
													<label>Account Structure Name</label>
													<input type="" name="" class="form-control" id="" disabled value="{{authentication.user.account.name}}">
												</div>

											</div>

											<div class="row">
												<h5 class="dark-grey">GPS Coordinates</h5>

												<div class="form-group col-lg-6">
													<label>Latitude</label>
													<input type="number" name="coords_latitude" class="form-control" id="" data-ng-model="coords_latitude">
												</div>

												<div class="form-group col-lg-6">
													<label>Longitude</label>
													<input type="number" name="coords_longitude" class="form-control" id="" data-ng-model="coords_longitude">
												</div>

											</div>

											<hr>

											<div class="row">
												<h5 class="dark-grey">Contact Person</h5>

												<div class="form-group col-lg-6">
													<label>Name</label>
													<input type="text" name="contactPerson_name" class="form-control" id="contactPerson_name" data-ng-model="contactPerson_name">
												</div>

												<div class="form-group col-lg-6">
													<label>Email</label>
													<input type="text" name="contactPerson_email" class="form-control" id="contactPerson_email" data-ng-model="contactPerson_email">
												</div>

												<div class="form-group col-lg-6">
													<label>Office phone</label>
													<input type="text" name="contactPerson_phoneOffice" class="form-control" id="contactPerson_phoneOffice" data-ng-model="contactPerson_phoneOffice">
												</div>

												<div class="form-group col-lg-6">
													<label>Mobile phone</label>
													<input type="text" name="contactPerson_phoneCell" class="form-control" id="contactPerson_phoneCell" data-ng-model="contactPerson_phoneCell">
												</div>
											</div>

											<div class="row">
												<div>
													<button type="submit" class="btn btn-primary">Submit</button>
												</div>
											</div>

											<div class="row">
												<!-- The error message element -->
												<div data-ng-show="error">
													<strong data-ng-bind="error"></strong>
												</div>
											</div>

										</div>

									</div>
						</section>

					</div><!--/row-->
				</div><!--/.col-xs-12.col-sm-9-->

			</div><!--/row-->

			<div ng-include="'../../layout/footer.html'"></div>

		</div>


</section>
