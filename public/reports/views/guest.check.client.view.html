<div ng-include="'reports/views/partials/reports.client.header.html'"></div>
<div ng-include="'../../layout/topnav.html'"></div>

<section name="sidebar" ng-include="'reports/views/partials/reports.client.sidebar.html'" >
        </section>

        <section  ng-controller="reportsController" data-ng-init="guestChecksGenerateReport()">
          <div class="container">
          <div class="row">

          <div class="col-md-6">
               <h3>Guest Check V Guest Surverys</h3>
              <div class="row">
                  <h5 class="dark-grey">Date Range</h5>
                  <div class="form-group col-lg-6">
                      <label for="start">Start date:</label>
                      <input id="start" style="width: 200px"
                             ng-model="date_range_start_str"
                             k-ng-model="date_range_end_obj"
                              />
                  </div>
                  <div class="form-group col-lg-6">
                      <label for="end">End date:</label>
                      <input id="end" style="width: 200px"
                             ng-model="date_range_end_str"
                             k-ng-model="date_range_end_obj"
                              />
                  </div>

              </div>


              <button class="btn btn-danger pull-right" type="button" ng-click="guestChecksGenerateReport()"><i class="icon-trash icon-white"></i>Generate</button>




          </div>

            </div>




              <div class="row charts-container"  >

                   <div id="chart1"></div>
                  <div id="chart2"></div>
                  <hr>
                  <br>
                  <div id="chart3"></div>

                  <hr>
                  <br>
                  <div id="chart4"></div>

              </div>


              <div class="box-col">
                  <button class='export-pdf k-button'  >Export as PDF</button>
              </div>



          </div>



          </section>
